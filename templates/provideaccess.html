{% extends 'base.html' %}

{% block content %}


<form class="account-form" action="/provideaccess" method="POST" style="padding:50px 100px;">
  {% csrf_token %}
  

  {% if form.errors %}
  <p>Please correct the following errors:</p>
  {% for field in form %}
  {% if field.errors %}
  <div class="alert alert-primary" role="alert">
    {{ field.label }}: {{ field.errors|striptags }}
  </div>
  {% endif %}
  {% endfor %}
  {% endif %}

    <div class="form-group">
      <label for="id_center_name">Enter Center Name</label>
      <input type="text" class="form-control" name="center_name" maxlength="30" minlength="0" required id="id_center_name">
    </div>
    <div class="form-group">
      <label for="id_district_name">Enter District Name</label>
      <input type="text" class="form-control" name="district_name" maxlength="30" minlength="0" required id="id_district_name">
    </div>
    <div class="form-group">
      <label for="id_key">Enter the key</label>
      <input type="text" class="form-control" name="key" maxlength="50" minlength="16" required id="id_key">
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>

{% endblock %}
